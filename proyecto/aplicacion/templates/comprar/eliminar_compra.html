{% extends "body_vistas_modelos.html" %}

{% block tablas %}
<div class="container mt-4">
    <h2>Eliminar Compra</h2>
    <p>¿Estás seguro de que deseas eliminar la compra del <strong>{{ object.fecha }}</strong> realizada al proveedor <strong>{{ object.proveedor }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'apl:compra_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
