{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Compra</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'apl:compra_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
