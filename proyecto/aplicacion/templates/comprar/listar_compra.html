{% extends "body_vistas_modelos.html" %}

{% block tablas %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Compras Registradas</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Lista de Compras</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Proveedor</th>
                                    <th>Total</th>
                                    <th>
                                        <a href="{% url 'apl:compra_crear' %}" class="btn btn-success btn-sm">
                                            <i class="bi bi-plus-circle"></i> Agregar Compra
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for compra in compras %}
                                <tr>
                                    <td>{{ compra.fecha }}</td>
                                    <td>{{ compra.proveedor }}</td>
                                    <td>${{ compra.total }}</td>
                                    <td class="text-end">
                                        <a href="{% url 'apl:compra_editar' compra.id %}" class="btn btn-warning btn-sm">
                                            <i class="bi bi-pen-fill"></i>
                                        </a>
                                        <a href="{% url 'apl:compra_eliminar' compra.id %}" class="btn btn-danger btn-sm">
                                            <i class="bi bi-trash3-fill"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
