{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Categoría</h2>
    <p>¿Estás seguro de que deseas eliminar la categoría <strong>{{ object.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'apl:listar_categoria' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
