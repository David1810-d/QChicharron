{% extends "body_vistas_modelos.html" %}

{% block tablas %}
<div class="container mt-4">
    <h2>Eliminar Informe</h2>
    <p>¿Estás seguro de que deseas eliminar el informe titulado <strong>{{ object.titulo }}</strong> del <strong>{{ object.fecha }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'apl:informe_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
