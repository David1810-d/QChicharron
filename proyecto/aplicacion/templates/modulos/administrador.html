{% extends "layout.html" %}
{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">{{ titulo }}</h6>
        <a href="{% url 'apl:administrador_crear' %}">
            <button class="btn btn-success btn-sm"><i class="bi bi-plus-circle-fill"></i> Nuevo</button>
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nivel de Prioridad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for a in administradores %}
                    <tr>
                        <td>{{ a.usuario.nombre }}</td>
                        <td>{{ a.nivel_prioridad }}</td>
                        <td>
                            <a href="{% url 'apl:administrador_editar' a.id %}" class="btn btn-warning btn-sm"><i class="bi bi-pen-fill"></i></a>
                            <a href="{% url 'apl:administrador_eliminar' a.id %}" class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i></a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="3">No hay administradores registrados.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
