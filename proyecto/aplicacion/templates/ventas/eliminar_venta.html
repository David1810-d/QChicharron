{% extends "body_vistas_modelos.html" %}

{% block tablas %}
<div class="container mt-4">
    <h2>Eliminar Venta</h2>
    <p>¿Estás seguro de que deseas eliminar la venta realizada a <strong>{{ object.cliente }}</strong> el <strong>{{ object.fecha }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'apl:venta_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
