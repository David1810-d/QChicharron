{% extends "layout.html" %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Ventas Registradas</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Lista de Ventas</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Cliente</th>
                                    <th>Total</th>
                                    <th>
                                        <a href="{% url 'apl:venta_crear' %}" class="btn btn-success btn-sm">
                                            <i class="bi bi-plus-circle"></i> Agregar Venta
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for venta in ventas %}
                                <tr>
                                    <td>{{ venta.fecha }}</td>
                                    <td>{{ venta.cliente }}</td>
                                    <td>${{ venta.total }}</td>
                                    <td class="text-end">
                                        <a href="{% url 'apl:venta_editar' venta.id %}" class="btn btn-warning btn-sm">
                                            <i class="bi bi-pen-fill"></i>
                                        </a>
                                        <a href="{% url 'apl:venta_eliminar' venta.id %}" class="btn btn-danger btn-sm">
                                            <i class="bi bi-trash3-fill"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
