{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Administrador</h2>
    <p>¿Estás seguro de que deseas eliminar al administrador <strong>{{ object.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'apl:administrador_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
