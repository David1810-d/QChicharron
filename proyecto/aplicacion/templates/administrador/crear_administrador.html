{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nuevo Administrador</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'apl:administrador_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
