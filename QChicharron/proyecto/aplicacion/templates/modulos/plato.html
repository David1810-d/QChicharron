{% extends "layout.html" %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header d-flex justify-content-between align-items-center py-3 mb-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ titulo }}</h6>
        <a href="{% url 'apl:crear_plato' %}" class="btn btn-success btn-sm">
            <i class="bi bi-plus-circle"></i> Nuevo Plato
        </a>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in platos %}
                    <tr>
                        <td>{{ p.id }}</td>
                        <td>{{ p.nombre }}</td>
                        <td>{{ p.descripcion }}</td>
                        <td>{{ p.precio }}</td>
                        <td>
                            <a href="{% url 'apl:editar_plato' p.id %}">
                                <button type="button" class="btn btn-warning btn-sm d-inline mb-1">
                                    <i class="bi bi-pen-fill"></i>
                                </button>
                            </a>

                            <!-- Botón eliminar con SweetAlert -->
                            <button type="button" onclick="eliminarPlato({{ p.pk }})" 
                                    class="btn btn-danger btn-sm d-inline mb-1">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5">No hay platos registrados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
function eliminarPlato(pk) {
    Swal.fire({
        title: '¿Estás seguro?',
        text: "No podrás revertir esta acción",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            const url = "{% url 'apl:eliminar_plato' 0 %}".replace("0", pk);

            fetch(url, {
                method: "DELETE",
                headers: {
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "ok") {
                    Swal.fire('Eliminado!', 'El plato fue eliminado correctamente.', 'success')
                        .then(() => {
                            location.reload(); // 🔄 Recargar tabla
                        });
                } else {
                    Swal.fire('Error', 'No se pudo eliminar el plato.', 'error');
                }
            })
            .catch(() => Swal.fire('Error', 'Error de conexión con el servidor.', 'error'));
        }
    });
}
</script>
{% endblock %}
