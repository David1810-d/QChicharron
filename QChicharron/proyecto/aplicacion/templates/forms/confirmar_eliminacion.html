{% extends "layout.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'lib/css/custom.css' %}">

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
        <h3 class="text-danger mb-3">⚠ {{ titulo }}</h3>
        <p class="lead">
            ¿Estás seguro de que deseas eliminar <strong>{{ object.nombre }}</strong>?  
            <br><span class="text-muted">Esta acción no se puede deshacer.</span>
        </p>

        <form method="post" id="deleteForm">
            {% csrf_token %}
            <button type="button" class="btn btn-danger btn-lg px-4" onclick="confirmarEliminacion()">
                Sí, eliminar
            </button>
            <button type="button" class="btn btn-secondary btn-lg px-4" onclick="window.history.back();">
                Cancelar
            </button>
        </form>
    </div>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
function confirmarEliminacion() {
    Swal.fire({
        title: '¿Estás seguro?',
        text: "Esta acción no se puede deshacer.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#e74c3c',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('deleteForm').submit();
        }
    });
}
</script>
{% endblock %}
